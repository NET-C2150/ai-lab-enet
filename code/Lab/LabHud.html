
<link rel="stylesheet" href="/styles/base.scss">
<link rel="stylesheet" href="labhud.scss">

<div>
	
	<chatbox></chatbox>
	<pointerevents></pointerevents>

	<div class="panel top right">

		<convarbuttongroup convar="host_timescale" class="buttongroup">
			<button value="0" icon="pause"></button>
			<button value="0.1" icon="navigate_next"></button>
			<button value="1" icon="play_arrow"></button>
			<button value="5" icon="fast_forward"></button>
			<button value="10" icon="skip_next"></button>
		</convarbuttongroup>

		<button onmousedown.console="npc_clear" icon="delete_forever">Clear</button>
	</div>


	<div class="panel top left">
		<convarbuttongroup convar="lab_toolmode" class="list">
			<button value="npc" icon="emoji_people">Create Npc</button>
			<button value="seek" icon="flag">Mode Seek</button>
		</convarbuttongroup>
	</div>

</div>
